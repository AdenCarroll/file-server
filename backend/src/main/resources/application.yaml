app:
  upload-dir: ./uploads

server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/file_server
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
